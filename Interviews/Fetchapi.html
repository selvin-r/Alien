<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api call </title>
     <style>

        table{
            width: 100%;
            border-collapse: collapse;
            

        }
        th,td{
            border: 1px solid #ccc;
          padding: 10px;
             text-align: center;
        }
        th{
            background-color: blanchedalmond;
        }
    </style>
</head>



<body>
    

    <table  id="UserTable">

        <thead>
            <tr>
                <!-- <th>Name</th>
                <th>ID</th>
                <th>Email</th>
                <th>Location</th> -->
                <!-- <th>role</th> -->
                 <th>UserID</th>
                 <th>ID</th>
                 <th>Titile</th>
                 <th>Body</th>
            </tr>
        </thead>

        <tbody>

        </tbody>

    </table>

    <script>


       fetch('https://mimic-server-api.vercel.app/quotes')
       .then(response => response.json())
       .then(data =>{
     
        const tbody  =document.querySelector("#UserTable tbody");

        data.forEach(element => {

            const row = `<tr>

                <td>${element.id}</td>
                <td>${element.author}</td>
                <td>${element.quote}</td>
                <td>${element.body}</td>
               

                </tr>`;

                tbody.innerHTML +=row;
            
        });


       })
     .catch(error => console.error('Error fetching data:', error));

    

    </script>
</body>
</html>

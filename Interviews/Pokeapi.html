<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke Fetch App</title>
  <style>
    body {
      background-color: rgb(197, 193, 167);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f4c430;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ffde59;
    }

    img {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Pokémon Finder</h1>
  <input type="text" id="pokemonName" placeholder="Enter Pokémon name">
  <button onclick="fetchData()">Fetch Pokémon</button><br>
  <img src="" alt="Pokémon Sprite" id="pokemonSprite" style="display: none;">

  <script>
    async function fetchData() {
      try {
        const pokemonName = document.getElementById("pokemonName").value.toLowerCase();

        if (!pokemonName) {
          alert("Please enter a Pokémon name!");
          return;
        }

        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);

        if (!response.ok) {
          throw new Error("Pokémon not found!");
        }

        const data = await response.json();
        const pokemonSprite = data.sprites.front_default;

        const imgElement = document.getElementById("pokemonSprite");
        imgElement.src = pokemonSprite;
        imgElement.style.display = "block";
      } catch (error) {
        console.error(error);
        alert(error.message);
      }
    }
  </script>
</body>
</html>

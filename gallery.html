<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Portal</title>
  <style>
    body {
  background-color: #000;
  color: #0ff;
  font-family: 'Orbitron', sans-serif;
  text-align: center;
  overflow-x: hidden;
  padding: 20px;
}

h1 {
  font-size: 2.5rem;
  text-shadow: 0 0 20px #0ff;
  animation: glowText 2s infinite alternate;
}


#alien-gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}


#alien-gallery img {
  width: 220px;
  height: 220px;
  border-radius: 15px;
  border: 2px solid #00ff99;
  box-shadow: 0 0 25px #00ff99;
  transition: transform 0.6s ease, box-shadow 0.4s ease;
  animation: floaty 6s ease-in-out infinite;
}


#alien-gallery img:hover {
  transform: scale(1.15) rotate(5deg);
  box-shadow: 0 0 50px #00ffcc, 0 0 100px #0ff;
}


@keyframes glowText {
  from {
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ff99;
  }
  to {
    text-shadow: 0 0 25px #00ffff, 0 0 50px #00ff99;
  }
}


@keyframes floaty {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-15px);
  }
}

  </style>
</head>
<body>
  <h1>Alien Portal Gallery</h1>
  <div id="alien-gallery"></div>

     <script src="script.js"></script>
</body>
</html>

// Using fetch() with an Online API

//  Used to show live data (like from a database or API).
 



 fetch("Data.json")
 .then(response => response.json())
.then(data => {

    let table ="<tr><th>ID</th><th>Name</th><th>Email</th>";

        data.forEach(element => {

             table += `<tr><th>${element.id}</th><th>${element.name}</th><th>${element.email}</th></tr>`;
            
        });

       document.getElementById("output").innerHTML=table;
